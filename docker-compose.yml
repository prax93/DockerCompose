version: '3'

services:
  Web:
    container_name: Web-Server
    image: nginx
    ports:
      - 80:80
  deluge:
    image: lscr.io/linuxserver/deluge:latest
    container_name: deluge
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/London
      - DELUGE_LOGLEVEL=error 
    volumes:
      - deluge_config:/config
      - deluge_downloads:/downloads
    ports:
      - 8112:8112
      - 6881:6881
      - 6881:6881/udp
    restart: unless-stopped
  plex:
    image: lscr.io/linuxserver/plex:latest
    container_name: plex
    network_mode: host
    environment:
      - PUID=1000
      - PGID=1000
      - VERSION=docker
    volumes:
      - plex_config:/config
      - deluge_downloads:/tv
      - deluge_movies:/movies
    restart: unless-stopped



# Volumes Creation 
    
volumes:
  deluge_config:
  deluge_downloads:
  plex_config: