version: '3'
services:

  transmission:
    image: lscr.io/linuxserver/transmission:latest
    container_name: transmission
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Zurich
    volumes:
      - /path/to/data:/config
      - ${MOVIES}:/downloads/Movies
      - ${TV}:/downloads/Tv
    ports:
      - 9091:9091
      - 51413:51413
      - 51413:51413/udp
    restart: unless-stopped

  plex:
    container_name: plex
    image: plexinc/pms-docker:latest
    ports:
      - 32400:32400/tcp
      - 3005:3005/tcp
      - 8324:8324/tcp
      - 32469:32469/tcp
      - 1900:1900/udp
      - 32410:32410/udp
      - 32412:32412/udp
      - 32413:32413/udp
      - 32414:32414/udp
    environment:
      - TZ=Europe/Berlin
    volumes:
      - plex_config:/config:rw
      - ${MOVIES}:/movies:rw
      - ${TV}:/tv:rw
    restart: unless-stopped
    
  jellyfin:
    image: lscr.io/linuxserver/jellyfin:latest
    container_name: jellyfin
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Zurich
    volumes:
      - /path/to/library:/config
      - ${TV}:/data/tvshows
      - ${MOVIES}:/data/movies
    ports:
      - 8096:8096
    restart: unless-stopped





