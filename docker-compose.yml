version: '3'

services:
  Web:
    container_name: ${NGINX}
    image: nginx
    ports:
      - 80:80
  deluge:
    image: lscr.io/linuxserver/deluge:latest
    container_name: deluge
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/London
      - DELUGE_LOGLEVEL=error 
    volumes:
      - deluge_config:/config
      - deluge_downloads:/downloads
    ports:
      - 8112:8112
      - 6881:6881
      - 6881:6881/udp
    restart: unless-stopped
  plex:
    container_name: plex
    image: plexinc/pms-docker
    restart: unless-stopped
    ports:
      - 32400:32400/tcp
      - 3005:3005/tcp
      - 8324:8324/tcp
      - 32469:32469/tcp
      - 1900:1900/udp
      - 32410:32410/udp
      - 32412:32412/udp
      - 32413:32413/udp
      - 32414:32414/udp
    environment:
      - TZ=Europe/Berlin
    volumes:
      - plex_config:/config:rw
      - deluge_downloads:/data:rw



# Volumes Creation 
    
volumes:
  deluge_config:
  deluge_downloads:
  plex_config: